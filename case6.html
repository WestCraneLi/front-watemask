<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <canvas id="canvasText" width="256" height="256"></canvas>
    <canvas id="canvas" width="256" height="256"></canvas>

    <script>
      var ctx = document.getElementById('canvas').getContext('2d');
      var ctxText = document.getElementById('canvasText').getContext('2d');

      var textData;
      ctxText.font = '30px Microsoft Yahei';
      ctxText.fillText('水印', 60, 130);
      textData = ctxText.getImageData(
        0,
        0,
        ctxText.canvas.width,
        ctxText.canvas.height
      ).data;

      var img = new Image();
      var originalData;
      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        // 获取指定区域的canvas像素信息
        originalData = ctx.getImageData(
          0,
          0,
          ctx.canvas.width,
          ctx.canvas.height
        );
        console.log(originalData);
        mergeData(textData, 'G');
        console.log(document.getElementById('canvas').toDataURL());
      };
      img.src = './a.png';

      var mergeData = function (newData, color) {
        var oData = originalData.data;
        var bit, offset;

        switch (color) {
          case 'R':
            bit = 0;
            offset = 3;
            break;
          case 'G':
            bit = 1;
            offset = 2;
            break;
          case 'B':
            bit = 2;
            offset = 1;
            break;
        }

        for (var i = 0; i < oData.length; i++) {
          if (i % 4 == bit) {
            // 只处理目标通道
            if (newData[i + offset] === 0 && oData[i] % 2 === 1) {
              // 没有水印信息的像素，将其对应通道的值设置为偶数
              if (oData[i] === 255) {
                oData[i]--;
              } else {
                oData[i]++;
              }
            } else if (newData[i + offset] !== 0 && oData[i] % 2 === 0) {
              // 有水印信息的像素，将其对应通道的值设置为奇数
              if (oData[i] === 255) {
                oData[i]--;
              } else {
                oData[i]++;
              }
            }
          }
        }
        ctx.putImageData(originalData, 0, 0);
      };
    </script>
  </body>
</html>
